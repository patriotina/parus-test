{% extends 'base.html' %}

{% block title %}
Добавление товара
{% endblock %}

{% block content %}
<h1>Добавление товара</h1>


<div class="container ">
    <div class="row">
        <div class="col-3">
            <form method="post">
                <div class="mb-3">
                    <input placeholder="Наименование" type="text" name="name">
                </div>
                <div class="mb-3">
                    <input placeholder="Описание" type="text" name="description">
                </div>
                
                <div class="mb-3">
                    <input placeholder="Цена" type="text" name="price">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success" type="submit">Добавить</button>
                </div>
            </form>
        </div>
        <div class="col-9">


            <div class="container ">
                {% for thing in stuff %}
                    <div class="row">
                        <div class="col-2 text-start">
                            {{ thing.name }}
                        </div>
                        <div class="col-3 text-start" >
                            {{ thing.description }}
                        </div>
                        <div class="col-1">
                            {{ thing.price }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
