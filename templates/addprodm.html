{% for thing in stuff %}
    <div class="row">
        <div class="col-2 text-start">
            {{ thing.name }}
        </div>
        <div class="col-3 text-start" >
            {{ thing.description }}
        </div>
        <div class="col-1">
            {{ thing.price }}
        </div>
    </div>
{% endfor %}
